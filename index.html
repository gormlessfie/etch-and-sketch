<!DOCTYPE HTML>
<html lang='en'>
    <head>
        <title>Etch-and-Sketch</title>
        <meta charset='UTF-8'>
        <link rel='stylesheet' href='css/styles.css'>
        <script src='script/javascript.js' defer></script>
    </head>

    <body>
        <div id='header'>
            <div id='center-content'>
                <button id='resetbtn'>Reset!</button>

                <div id='title-text'>
                    <h1>Etch-and-Sketch</h1>
                </div>

                <div id='color-dropdown'>
                    <label for='dropdown'>Choose a color:</label>
                    <select id='dropdown'>
                        <option value='Black' id='black'>Black</option>
                        <option value='Full spectrum' id='rgb'>Full spectrum</option>
                        <option value='White' id='White'>White</option>
                    </select>
                </div>
            </div>

            <div id='box-right'>
                <img src='img/GitHub-Mark-64px.png' alt='Github logo'>
                <a href='https://github.com/gormlessfie' id='git-link'>Github</a>
            </div>

        </div>

        <div id='main-container'>
            <div id='grid-container'>
                
            </div>
        </div>
    </body>
</html>
